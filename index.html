<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Etch A Sketch!</title>
</head>

<body>
    <header class="header">
        <h1>Etch a Sketch</h1>
    </header>

    <main class="main">
        <div class="options">
            <input type="color" class="colorPicker">
            <button class="black">Black</button>
            <button class="rainbow">Rainbow</button>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear</button>
            <input type="range" class="size" min="1" max="100" value="16">
            <p><span class="sizeValue">16 x 16</span></p>

        </div>
        <div class="outline">
            <div class="grid">
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Copyright Â©

                document.write(new Date().getFullYear())
            </script>
            Michael Inzana
        </p>
    </footer>
</body>


</html>
